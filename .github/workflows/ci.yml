name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate scripts and generated agent contracts
        run: |
          make validate

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Validate gateway-core plugin build and tests
        run: |
          npm --prefix plugin/gateway-core ci --no-audit --no-fund
          npm --prefix plugin/gateway-core run lint
          npm --prefix plugin/gateway-core run test

      - name: Run deterministic self-tests
        run: |
          make selftest

      - name: Installer smoke test
        run: |
          TMP_HOME="$(mktemp -d)"
          HOME="$TMP_HOME" REPO_URL="$GITHUB_WORKSPACE" REPO_REF="$GITHUB_SHA" ./install.sh --skip-self-check
          HOME="$TMP_HOME" python "$TMP_HOME/.config/opencode/my_opencode/scripts/mcp_command.py" status
          HOME="$TMP_HOME" python "$TMP_HOME/.config/opencode/my_opencode/scripts/plugin_command.py" profile lean
          HOME="$TMP_HOME" python "$TMP_HOME/.config/opencode/my_opencode/scripts/plugin_command.py" doctor --json
